            <article class="yhteydenotto">
                <h2>Yhteydenotto</h2>
                <hr>
                <section class="yhteydenotto1">
                    <label for="Etunimi">Etunimi:</label> <br>
                    <input type="text" id="Etunimi">
                </section>
                <section class="yhteydenotto1">
                    <label for="Sukunimi">Sukunimi:</label> <br>
                    <input type="text" id="Sukunimi">
                </section> <br>
                <section class="yhteydenotto1">
                    <label for="Sähköposti">Sähköposti:</label> <br>
                    <input type="text" id="Sähköposti">
                </section>
                <section class="yhteydenotto1">
                    <label for="Puhelin">Puhelin:</label> <br>
                    <input type="text" id="Puhelin">
                </section> <br>

                <section class="yhteydenotto2">
                    <p>Yhteydenoton aihe:</p>
                    <label>
                        <input type='radio' name="OhjelmistontilausorVikailmoitusorMuu"
                               id="Ohjelmiston_tilaus" value="">Ohjelmiston tilaus
                    </label> <br>                
                    <label>
                        <input type='radio' name="OhjelmistontilausorVikailmoitusorMuu"
                               id="Vikailmoitus" value="">Vikailmoitus
                    </label> <br>
                    <label>
                        <input type='radio' name="OhjelmistontilausorVikailmoitusorMuu"
                               id="Muu" value="">Muu
                    </label> <br>
                </section>

                <section class="yhteydenotto2">
                    <p>Yhteydenotto tapa:</p>
                    <label>
                        <input type='checkbox' name="tapa[]" value="sähköposti">Sähköposti
                    </label> <br>
                    <label>
                        <input type='checkbox' name="tapa[]" value="puhelin">Puhelin
                    </label> <br>
                </section>

                <section class="yhteydenotto3">
                    <label for="Viestin_aihe">Viestin aihe:</label> <br>
                    <input id="text" maxlength="20">
                </section> 

                <section class="yhteydenotto4">
                    <label for="Viesti">Viesti:</label> <br>
                    <textarea id="Viesti" rows="10" cols="40"></textarea> <br>
                </section>

                <section class="yhteydenotto4">
                    <input type="Submit" value="Lähetä">
                    <input type="Reset" value="Tyhjennä">
                </section>
